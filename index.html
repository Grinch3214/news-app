<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
		<div class="navbar-fixed row">
			<nav class="blue-grey darken-1">
				<div class="nav-wrapper">
					<div class="col s12">
						<a href="#" class="brand-logo">News</a>
					</div>
				</div>
			</nav>
		</div>
    <div class="search-controls">
      <div class="container">
        <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <form name="newsControls">
                <div class="card-content">
                  <span class="card-title">Search news</span>
                  <div class="input-field">
                    <select name="country" id="country">
											<option value="ua">Ukraine</option>
                      <option value="us">United States</option>
                    </select>
                    <label>Choose your country</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-input"
                      class="autocomplete"
                      name="search"
                    />
                    <label for="autocomplete-input">Search</label>
                  </div>
                </div>
                <div class="card-action">
                  <button
                    class="btn waves-effect waves-light blue-grey darken-1"
                    type="submit"
                    name="action"
                  >
                    Search
                    <i class="material-icons right">search</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="news-container">
      <div class="container">
        <div class="row grid-container"></div>
      </div>
    </div>
		<footer class="page-footer blue-grey darken-1">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
